<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock by Bo Rutjes</title>
    <link href="/resources/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Manrope&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city</option>
        <option value="Europe/Amsterdam">Amsterdam</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="America/Toronto">Toronto</option>
      </select>

      <div id="cities">
        <div class="city" id="amsterdam">
          <div>
            <h2>Amsterdam <span class="region">EMEA</span></h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="seoul">
          <div>
            <h2>Seoul <span class="region">APAC</span></h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="toronto">
          <div>
            <h2>Toronto <span class="region">NA</span></h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by Bo Rutjes and is
      <a href="https://github.com/Bosif/world-clock" target="_blank"
        >open-sourced on Github</a
      >
      and hosted on Netlify
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data.min.js"></script>
    <script src="/resources/index.js"></script>
  </body>
</html>
