<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock by Bo Rutjes</title>
    <link href="/resources/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Manrope&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city</option>
        <option value="Amsterdam">Amsterdam</option>
        <option value="Seoul">Seoul</option>
        <option value="Canberra">Canberra</option>
        <option value="Toronto">Toronto</option>
      </select>

      <div class="city">
        <div>
          <h2>Amsterdam</h2>
          <div class="date">February 19th 2024</div>
        </div>
        <div class="time">2:26:15 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Seoul</h2>
          <div class="date">February 19th 2024</div>
        </div>
        <div class="time">2:26:15 <small>PM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by Bo Rutjes and is
      <a href="https://github.com/Bosif/world-clock" target="_blank"
        >open-sourced on Github</a
      >
      and hosted on Netlify
    </footer>
    <script src="/resources/index.js"></script>
  </body>
</html>
